worldbank-co2-emissions:
  pipeline:
    -
      run: add_metadata
      parameters:
        name: 'co2-emissions'
        title: 'CO2 emissions (metric tons per capita)'
        homepage: 'http://worldbank.org/'
    -
      run: add_resource
      parameters:
        name: 'global-data'
        url: "http://api.worldbank.org/v2/en/indicator/EN.ATM.CO2E.PC?downloadformat=excel"
        format: xls
        headers: 4
    -
      run: stream_remote_resources
    -
      run: add_constant
      parameters:
         column-name: the_constant
         value: the value
    -
      run: dump.to_zip
      parameters:
          out-file: co2-emisonss-wb.zip     
    -
      run: dump.to_path
      parameters:
          out-path: co2-emisonss-wb
    -
      run: dump.to_sql
      parameters:
          tables:
            co2_emisonss_wb:
              resource-name: global-data


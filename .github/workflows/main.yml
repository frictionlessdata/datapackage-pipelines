name: CI
on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  workflow_dispatch:
jobs:
  build-server:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    # - name: install
    #   run: |
    #     sudo apt-get install libleveldb-dev libleveldb1d
    #     make install-speedup
    - name: build
      run: |
        make build
        tests/docker/test.sh
    - name: version
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
      env:
        DOCKER_USERNAME: ${{ secrets.GHCR_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.GHCR_PASSWORD }}
        TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      run: |
        make deploy-pip
        make deploy-tags
    - name: master branch
      env:
        DOCKER_USERNAME: ${{ secrets.GHCR_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.GHCR_PASSWORD }}
      if: github.event_name == 'push' && contains(github.ref, '/heads/master')
      run: |
        make deploy-latest
